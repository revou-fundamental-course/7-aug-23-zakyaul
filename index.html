<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Penghitung Luas dan Keliling Segitiga</title>
</head>
<body>
    <header>
        <h1>Project RevoU: Kalkulator Segitiga</h1>
    </header>
    <main>
        <section id="calculator">
            <h2>Hitung Luas & Keliling Segitiga</h2>
            <form id="calculator-form">
                <label for="base">Panjang Alas:</label>
                <input type="number" id="base" name="base" required>
                
                <label for="height">Tinggi:</label>
                <input type="number" id="height" name="height" required>
                
                <button type="submit">Hitung</button>
            </form>
            <div id="results">
                <p>Luas: <span id="area-result">-</span></p>
                <p>Keliling: <span id="perimeter-result">-</span></p>
                <button id="reset-button">Reset</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
